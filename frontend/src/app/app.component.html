<mat-sidenav-container style="height:100vh;">
  <!-- LEFT MENU -->
  <mat-sidenav #snav mode="side" opened class="side">
    <div style="padding:16px;">
      <h3 style="margin:0 0 8px;">Menu</h3>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>home</mat-icon><span class="mi">Posts</span>
        </a>
        <a mat-list-item routerLink="/login" routerLinkActive="active">
          <mat-icon>login</mat-icon><span class="mi">Login</span>
        </a>
        <a mat-list-item routerLink="/register" routerLinkActive="active">
          <mat-icon>person_add</mat-icon><span class="mi">Register</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <!-- TOP BAR + PAGE CONTENT -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="appbar">
      <button mat-icon-button class="hide-desktop" (click)="snav.toggle()" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="brand">LE6 â€¢ Blog Frontend</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Toggle dark mode" (click)="toggleTheme()">
        <mat-icon>{{ dark ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>
    </mat-toolbar>

    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

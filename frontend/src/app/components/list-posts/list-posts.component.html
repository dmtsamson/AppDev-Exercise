<div class="page-right page-top" style="width:100%;">
  <div style="width: 100%; max-width: 980px;">
    <div class="grid">
      <mat-card *ngFor="let post of posts">
        <mat-card-header>
          <mat-card-title>
            <a [routerLink]="['/posts', post.id]" style="text-decoration:none;">
              {{ post.title }}
            </a>
          </mat-card-title>
          <mat-card-subtitle>
            by {{ post.firstName }} {{ post.lastName }} · {{ post.dateCreated | date:'medium' }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ post.body | slice:0:160 }}<ng-container *ngIf="(post.body||'').length > 160">…</ng-container></p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-stroked-button color="primary" [routerLink]="['/posts', post.id]">
            <mat-icon>open_in_new</mat-icon>&nbsp;Read more
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

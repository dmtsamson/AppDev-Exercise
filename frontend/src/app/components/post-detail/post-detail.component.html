<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post?.title }}</mat-card-title>
    <mat-card-subtitle>
      by {{ post?.firstName }} {{ post?.lastName }} Â· {{ post?.dateCreated | date:'medium' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content style="margin-top:12px;">
    <p>{{ post?.body }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" routerLink="/">
      <mat-icon>arrow_back</mat-icon>&nbsp;Back to posts
    </button>
  </mat-card-actions>
</mat-card>
